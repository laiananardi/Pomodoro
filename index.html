<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id="header">
    <h1>Pomodoro</h1>
  </div>
  
  <div id="pomodoro">
    <div id="container">
      <div id="timer">
        <div id="time">
          00 : 00 
        </div>
        
      </div>
      <div id="minutes">
        <input id="session" value="" type="number" placeholder="session">
        <input id="break" value=""type="number" placeholder="break">
      </div>

      <div id="buttons">
        <button id="start" value="1" onclick="check(this)" >Start</button>
        <button id="stop" value="0" onclick="check(this)">Stop</button>
        <button id="submit" onclick="submit()">submit</button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
